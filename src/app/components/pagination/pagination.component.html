<nav aria-label="..." *ngIf="pages?.show || false">
    <ul class="pagination">
        <li class="page-item" [class.active]="page == pages.currentPage" *ngFor="let page of  pages.totalPages">
            <a class="page-link" [routerLink]="getUrl(page)" (click)="pageChanged(page)">{{ page }}</a>
        </li>
    </ul>
</nav>
