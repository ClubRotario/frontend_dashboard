
<div class="pd-20 bg-white border-radius-4 box-shadow mb-30">
    <div class="row" *ngIf="posts?.length === 0">
        <div class="col-12">
            <app-alert text="No hay ningun post creado para mostrar" type="info"></app-alert>
        </div>
    </div>
    <div class="row">
        <div class="col-12" *ngIf="authService.user?.isAdmin">
            <div class="card-body p-4 d-flex">
                <label class="switch">
                    <input type="checkbox" class="success" [(ngModel)]="myPosts" (change)="onMyPosts()">
                    <span class="slider round"></span>
                </label>
                <h4 class="ml-2">Ver solo mis posts</h4>

            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-30 mt-4 animate__animated animate__fadeIn" *ngFor="let post of posts">
            <div class="da-card">
                <div class="da-card-photo">
                    <img [src]="post?.profile | noimage" alt="">
                    <div class="da-overlay da-slide-left">
                        <div class="da-social">
                            <ul class="clearfix">
                                <li><a [routerLink]="getEditPostUrl( post.post_id )"><i class="icon-copy dw dw-edit"></i></a></li>
                                <li><a (click)="deletePost(post.post_id)"><i class="icon-copy dw dw-delete-3"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="da-card-content">
                    <h5 class="h5 mb-10 text-center" style="text-overflow: ellipsis; white-space: nowrap; width: 100%; overflow: hidden;">{{ post.title }}</h5>
                    <p class="mb-0 text-center" style="text-overflow: ellipsis; white-space: nowrap; width: 100%; overflow: hidden;">{{ post.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-pagination [pages]="pagination" (changePage)="getAllPosts()" *ngIf="!myPosts"></app-pagination>
        </div>
    </div>
</div>
