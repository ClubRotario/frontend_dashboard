<div class="row"> 
    <div class="col-12 col-md-7">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card border-0 h-100">
                    <div class="card-header border-0">
                        <p class="card-title m-0">Imagen de portada</p>
                    </div>
                    <div class="card-body">
                        <img [src]="postDetails?.post.profile | noimage" alt="Rotary Post Profile w-100 img-fluid">
                        <small class="my-2">Seleccione la foto de perfil para cambiarla</small>
                        <input type="file" name="profile" class="form-control my-2" #profile (change)="updateProfile($event, profile)">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="card border-0 p-4 h-100">
                    <div *ngIf="postDetails">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="title">Titulo: </label>
                                <input class="form-control" type="text" id="title" [(ngModel)]="postDetails.post.title" (change)="onChangeTitle()">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="description">Descripción: </label>
                                <textarea class="form-control" type="text" id="description" [(ngModel)]="postDetails.post.description" (change)="autoSave()"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="tags">Tags</label><br>
                                <small>Agrega palabras claves para describir tu post</small>
                                <div class="form-group d-flex">
                                    <input type="text" name="tags" class="form-control" #tag_content (keyup.enter)="addTag(tag_content)" autocomplete="off">
                                    <button class="btn btn-primary my-auto mx-2" (click)="addTag(tag_content)">Agregar</button>
                                </div>
                            </div>
                            <div class="col-12" *ngIf="postDetails.post.tags?.length > 0 || false">
                                <div class="card w-100">
                                    <div class="card-body">
                                        <span class="badge badge-primary m-1" *ngFor="let tag of postDetails.post.tags">{{ tag.tag_content | uppercase }} <a (click)="deleteTag(tag.tag_id)" class="text-white">X</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-5">
        <div class="row">
            <div class="col-12 col-md-6 my-1">
                <div class="row">
                    <div class="col-12">
                        <div class="card border-0">
                            <div class="card-header border-0">
                                <h4>Mostrar este post</h4>
                            </div>
                            <div class="card-body p-4 text-center mx-auto">
                        
                                <label class="switch">
                                    <input type="checkbox" class="success" (change)="publishPost( published )" #published [(ngModel)]="postDetails?.post.published" >
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div style="margin-top: 10px;">
                            <app-category (category_id)="setCategory($event)" [selected]="postDetails?.post.category_id || 0" ></app-category>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 my-1">
                <div class="card border-0">
                    <div class="card-header border-0 d-flex justify-content-between align-items-center">
                        <h4>Agendar</h4>
                        <label class="switch">
                            <input type="checkbox" class="warning" (change)="createEntry( entry )" #entry [(ngModel)]="postDetails?.post.entry">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="card-body p-4">
                        <div class="w-100">
                            <p>Fecha de inicio:</p>
                            <app-calendar (selectedDate)="setStartDate($event)" [date]="postDetails?.post.start | date" ></app-calendar>
                        </div>
                        <div class="w-100">
                            <p>Fecha de finalización:</p>
                            <app-calendar (selectedDate)="setEndDate($event)" [date]="postDetails?.post.end |  date" ></app-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 my-1 animate__animated animate__fadeIn" *ngIf="startDate">
                <div class="card border-0">
                    <div class="card-body">
                        <textarea name="address" class="form-control" placeholder="Ingresa la dirección del evento" [(ngModel)]="address"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card p-4 border-0 mt-4" id="editor">
            <app-editor (content)="setPostContent($event)" [data]="postDetails?.post.content"></app-editor>
        </div>
    </div>
</div>
